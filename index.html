<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رويال جاز - الصفحة الرئيسية</title>
    <style>
        /* --- قسم التحكم في الأحجام --- */
        :root {
            --company-name-size: 22px;
            --brand-name-size: 26px;
            --admin-title-size: 18px;
            --section-title-size: 16px;
            --names-font-size: 18px;
            --job-font-size: 15px;
            --buttons-font-size: 18px;
            --header-anim-duration: 1s; /* مدة حركة الستارة */
        }

        /* تعريف حركة الستارة (Slide Down) */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* تعريف حركة دوران العملة (Coin Flip) */
        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            overflow-x: hidden;
        }

        header {
            background-image: url('Background.PNG'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 15px 40px;
            border-bottom: 4px solid #004a99;
            animation: slideDown var(--header-anim-duration) ease-out forwards; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 100;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .right-side, .left-side { flex: 1; text-align: center; }
        .right-side h2 { margin: 0; font-size: var(--company-name-size); color: #000; }
        .right-side h3 { margin: 5px 0 0 0; font-size: var(--brand-name-size); color: #d32f2f; }

        .center-logo { 
            flex: 0; 
            margin: 0 20px; 
            text-align: center;
            perspective: 1000px; /* لتعزيز تأثير الـ 3D في الدوران */
        }

        /* تنسيق اللوجو الدائري وتأثير الدوران المحدود */
        .center-logo img {
            width: 130px;
            height: 130px;
            object-fit: contain;
            background-color: white; /* لضمان وضوح الشكل الدائري */
            border-radius: 50%;
            border: 3px solid #004a99;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(0px 0px 5px rgba(255,255,255,0.8));
            
            /* تعديل الأنيميشن ليدور 3 مرات فقط */
            animation: coinFlip 1s ease-in-out 3;
            /* تأخير الدوران حتى انتهاء حركة الستارة */
            animation-delay: var(--header-anim-duration);
            animation-fill-mode: forwards; /* يضمن بقاء اللوجو في وضعه النهائي */
            transform-style: preserve-3d;
        }

        .left-side h3 { margin: 0; font-size: var(--admin-title-size); color: #004a99; }
        .left-side h4 { margin: 5px 0 0 0; font-size: var(--section-title-size); color: #333; }

        .credits-row {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            margin-top: 10px;
            border-top: 2.5px solid #004a99;
        }

        .credit-box { flex: 1; text-align: center; }
        .credit-box p { 
            margin: 0; 
            font-size: var(--names-font-size); 
            color: #000;
            font-weight: bold;
        }

        .job-title {
            font-size: var(--job-font-size);
            color: #111;
            font-weight: 600;
            display: block;
            margin-top: 4px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
            animation: slideDown 1.2s ease-out forwards;
        }

        .menu-container button {
            padding: 18px 30px;
            font-size: var(--buttons-font-size);
            font-weight: bold;
            color: white;
            background-color: #004a99;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .menu-container button:hover {
            background-color: #002d5f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <div class="right-side">
                <h2>الشركة الهندسية لإنتاج الأجهزة الكهربائية والمنزلية</h2>
                <h3>رويال جاز</h3>
            </div>

            <div class="center-logo">
                <img src="logo.png" alt="شعار الشركة">
            </div>

            <div class="left-side">
                <h3>إدارة خدمة ما بعد البيع</h3>
                <h4>قسم الاستقصاء والمتابعة</h4>
            </div>
        </div>

        <div class="credits-row">
            <div class="credit-box">
                <p>فكرة وإشراف: نــــــورا جـــــمــــال</p>
                <span class="job-title">مديرة قسم الاستقصاء</span>
            </div>

            <div class="credit-box">
                <p>تنفيذ وتصميم: محمد إبراهيم</p>
                <span class="job-title">مدخل بيانات بقسم الاستقصاء</span>
            </div>
        </div>
    </header>

    <div class="menu-container">
        <button onclick="window.location.href='technicians.html'">صفحة الفنيين</button>
        <button>البلاغات التي تحت التنفيذ</button>
        <button>البلاغات المنفذة</button>
        <button>البلاغات الأخرى</button>
        <button>الإعدادات</button>
    </div>

</body>
</html>
