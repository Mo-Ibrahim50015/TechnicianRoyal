<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رويال جاز - الصفحة الرئيسية</title>
    <style>
        :root {
            --primary-blue: #004a99;
            --royal-red: #d32f2f;
        }

        /* جعل الصفحة مرنة بالكامل */
        * {
            box-sizing: border-box;
            max-width: 100%; /* يمنع أي عنصر من الخروج عن حدود الشاشة */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            background-image: url('Background.PNG'); 
            background-size: cover;
            background-position: center;
            width: 100%; /* يأخذ عرض الشاشة بالكامل مهما كان حجمها */
            padding: 20px 2%; /* هوامش جانبية مرنة */
            border-bottom: 4px solid var(--primary-blue);
            position: relative;
            z-index: 100;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        /* توزيع مرن للهيدر */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* ينزل تحت بعضه تلقائياً لو الشاشة صغيرة */
            width: 100%;
            gap: 10px;
        }

        .right-side, .left-side, .center-logo {
            flex: 1; /* كل قسم يأخذ مساحة متساوية ويتمدد مع الشاشة */
            text-align: center;
            min-width: 200px; /* يضمن عدم تداخل الكلام في الشاشات الصغيرة جداً */
        }

        /* حجم الخط يتغير تلقائياً حسب حجم الشاشة */
        .right-side h2 { font-size: clamp(1rem, 2vw, 1.4rem); margin: 0; }
        .right-side h3 { font-size: clamp(1.2rem, 3vw, 1.8rem); color: var(--royal-red); }

        .center-logo img {
            width: 12vw; /* حجم اللوجو نسبة إلى عرض الشاشة */
            min-width: 80px;
            max-width: 130px;
            height: auto;
            border-radius: 50%;
            border: 3px solid var(--primary-blue);
            background: white;
        }

        /* حاوية الأزرار - تفرش بعرض الشاشة */
        .menu-container {
            display: grid;
            /* توزيع تلقائي: الأزرار تفرش بجانب بعضها في الكمبيوتر وتترتب تحت بعضها في الموبايل */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 95%; /* تأخذ 95% من عرض الشاشة */
            max-width: 1400px; /* أقصى عرض عشان شكلها ما يبوخ في الشاشات الضخمة */
            margin: 40px auto;
            padding: 10px;
        }

        .menu-container button {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-container button:hover {
            background-color: #002d5f;
            transform: scale(1.03); /* تكبير بسيط عند التمرير */
        }

        /* تذييل الهيدر (الحقوق) */
        .credits-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--primary-blue);
        }

        .credit-box { flex: 1; min-width: 150px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <div class="right-side">
                <h2>الشركة الهندسية لإنتاج الأجهزة الكهربائية</h2>
                <h3>رويال جاز</h3>
            </div>

            <div class="center-logo">
                <img src="logo.png" alt="شعار الشركة">
            </div>

            <div class="left-side">
                <h3>إدارة خدمة ما بعد البيع</h3>
                <h4>قسم الاستقصاء والمتابعة</h4>
            </div>
        </div>

        <div class="credits-row">
            <div class="credit-box">
                <p><b>فكرة وإشراف: نورا جمال</b></p>
                <span>مديرة قسم الاستقصاء</span>
            </div>
            <div class="credit-box">
                <p><b>تنفيذ وتصميم: محمد إبراهيم</b></p>
                <span>مدخل بيانات</span>
            </div>
        </div>
    </header>

    <div class="menu-container">
        <button onclick="window.location.href='technicians.html'">صفحة الفنيين</button>
        <button>البلاغات تحت التنفيذ</button>
        <button>البلاغات المنفذة</button>
        <button>البلاغات الأخرى</button>
        <button>الإعدادات</button>
    </div>

</body>
</html>
