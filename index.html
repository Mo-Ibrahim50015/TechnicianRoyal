<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رويال جاز - الصفحة الرئيسية</title>
    <style>
        /* --- قسم التحكم في الأحجام المتغيرة --- */
        :root {
            --company-name-size: 1.4rem;
            --brand-name-size: 1.8rem;
            --admin-title-size: 1.1rem;
            --section-title-size: 1rem;
            --names-font-size: 1.1rem;
            --job-font-size: 0.9rem;
            --buttons-font-size: 1.1rem;
            --header-anim-duration: 1s;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            overflow-x: hidden;
        }

        header {
            background-image: url('Background.PNG'); 
            background-size: cover;
            background-position: center;
            padding: 15px 5%;
            border-bottom: 4px solid #004a99;
            animation: slideDown var(--header-anim-duration) ease-out forwards; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 100;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        /* تنسيق الصف العلوي ليصبح عمودياً في الشاشات الصغيرة */
        .top-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .right-side, .left-side { 
            flex: 1; 
            text-align: center; 
            min-width: 250px; /* يضمن نزولهم تحت بعض في الشاشات الصغيرة جداً */
        }

        .right-side h2 { margin: 0; font-size: var(--company-name-size); color: #000; }
        .right-side h3 { margin: 5px 0 0 0; font-size: var(--brand-name-size); color: #d32f2f; }

        .center-logo { 
            flex: 0 0 auto;
            order: -1; /* لجعل اللوجو يظهر في الأعلى في التنسيق العمودي */
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* تعديل حجم اللوجو ليتناسب مع الموبايل */
        .center-logo img {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid #004a99;
            animation: coinFlip 1s ease-in-out 3;
            animation-delay: var(--header-anim-duration);
            animation-fill-mode: forwards;
        }

        .left-side h3 { margin: 0; font-size: var(--admin-title-size); color: #004a99; }
        .left-side h4 { margin: 5px 0 0 0; font-size: var(--section-title-size); color: #333; }

        /* صف الحقوق */
        .credits-row {
            display: flex;
            justify-content: space-around;
            padding-top: 12px;
            margin-top: 15px;
            border-top: 2px solid #004a99;
            flex-wrap: wrap;
            gap: 10px;
        }

        .credit-box { 
            flex: 1; 
            min-width: 150px;
            text-align: center; 
        }

        .credit-box p { 
            margin: 0; 
            font-size: var(--names-font-size); 
            font-weight: bold;
        }

        .job-title {
            font-size: var(--job-font-size);
            color: #444;
            display: block;
        }

        /* الحاويات والأزرار */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .menu-container button {
            padding: 15px 20px;
            font-size: var(--buttons-font-size);
            font-weight: bold;
            color: white;
            background-color: #004a99;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .menu-container button:hover {
            background-color: #002d5f;
            transform: scale(1.02);
        }

        /* --- استعلامات الوسائط (Media Queries) للشاشات المتوسطة والكبيرة --- */
        @media (min-width: 768px) {
            .top-row { flex-wrap: nowrap; }
            .center-logo { order: 0; width: auto; margin: 0 20px; }
            .center-logo img { width: 130px; height: 130px; }
            .right-side, .left-side { text-align: right; }
            .left-side { text-align: left; }
            .menu-container { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1024px) {
            .menu-container { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <div class="right-side">
                <h2>الشركة الهندسية لإنتاج الأجهزة الكهربائية والمنزلية</h2>
                <h3>رويال جاز</h3>
            </div>

            <div class="center-logo">
                <img src="logo.png" alt="شعار الشركة">
            </div>

            <div class="left-side">
                <h3>إدارة خدمة ما بعد البيع</h3>
                <h4>قسم الاستقصاء والمتابعة</h4>
            </div>
        </div>

        <div class="credits-row">
            <div class="credit-box">
                <p>فكرة وإشراف: نــــــورا جـــــمــــال</p>
                <span class="job-title">مديرة قسم الاستقصاء</span>
            </div>

            <div class="credit-box">
                <p>تنفيذ وتصميم: محمد إبراهيم</p>
                <span class="job-title">مدخل بيانات بقسم الاستقصاء</span>
            </div>
        </div>
    </header>

    <div class="menu-container">
        <button onclick="window.location.href='technicians.html'">صفحة الفنيين</button>
        <button>البلاغات التي تحت التنفيذ</button>
        <button>البلاغات المنفذة</button>
        <button>البلاغات الأخرى</button>
        <button>الإعدادات</button>
    </div>

</body>
</html>
