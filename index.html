<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رويال جاز - الصفحة الرئيسية</title>
    <style>
        :root {
            --primary-blue: #004a99;
            --royal-red: #d32f2f;
        }

        * {
            box-sizing: border-box;
            max-width: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            overflow-x: hidden;
        }

        header {
            /* تأكدت من كتابة الامتداد PNG كبير ليتطابق مع صورتك المرفوعة */
            background-image: url('Background.PNG'); 
            background-size: cover;
            background-position: center;
            padding: 15px 5%;
            border-bottom: 4px solid var(--primary-blue);
            position: relative;
            z-index: 100;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        /* تنسيق الهيدر ليكون مرناً تلقائياً */
        .top-row {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .right-side, .left-side {
            flex: 1;
            min-width: 250px;
        }

        .right-side h2 { font-size: clamp(0.9rem, 2.5vw, 1.3rem); margin: 0; }
        .right-side h3 { font-size: clamp(1.2rem, 4vw, 1.8rem); color: var(--royal-red); margin: 5px 0; }

        .center-logo {
            flex: 0 0 auto;
        }

        /* الشعار - حجمه يتغير تلقائياً مع الشاشة */
        .center-logo img {
            width: clamp(80px, 15vw, 120px);
            height: auto;
            border-radius: 50%;
            border: 3px solid var(--primary-blue);
            background: white;
            object-fit: contain;
        }

        .left-side h3 { font-size: 1rem; color: var(--primary-blue); margin: 0; }

        /* الأزرار بنظام Grid للتجاوب التلقائي */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .menu-container button {
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary-blue);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-container button:hover {
            background-color: #002d5f;
            transform: translateY(-3px);
        }

        /* قسم الحقوق - مرن أيضاً */
        .credits-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid var(--primary-blue);
        }

        .credit-box { text-align: center; padding: 10px; flex: 1 1 200px; }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <div class="right-side">
                <h2>الشركة الهندسية لإنتاج الأجهزة الكهربائية</h2>
                <h3>رويال جاز</h3>
            </div>

            <div class="center-logo">
                <img src="logo.PNG" alt="شعار الشركة">
            </div>

            <div class="left-side">
                <h3>إدارة خدمة ما بعد البيع</h3>
                <h4>قسم الاستقصاء والمتابعة</h4>
            </div>
        </div>

        <div class="credits-row">
            <div class="credit-box">
                <p><b>فكرة وإشراف: نورا جمال</b></p>
                <span>مديرة قسم الاستقصاء</span>
            </div>
            <div class="credit-box">
                <p><b>تنفيذ وتصميم: محمد إبراهيم</b></p>
                <span>مدخل بيانات</span>
            </div>
        </div>
    </header>

    <div class="menu-container">
        <button onclick="window.location.href='technicians.html'">صفحة الفنيين</button>
        <button>البلاغات تحت التنفيذ</button>
        <button>البلاغات المنفذة</button>
        <button>البلاغات الأخرى</button>
        <button>الإعدادات</button>
    </div>

</body>
</html>
